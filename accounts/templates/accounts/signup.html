{% extends 'base.html' %}

{% block content %}
<style>
  .sidebar{
    display: none !important;
  }

  .main{
    margin: auto !important;
  }

  #login {
  transition: box-shadow .3s;
  margin: 50px;
  padding: 50px 40px;
  border-radius:10px;
  border: 1px solid #ccc;
  background: #fff;
  float: left;
  
}
#login:hover {
  box-shadow: 0 0 11px rgba(33,33,33,.2); 
}

</style>
<div class="columns"  id="login">
  <div class="column is-half" style="margin: auto !important;">
<form action="{% url 'signup' %}" method="POST" >
{% csrf_token %}
<div class="field" style="margin-bottom: 20px;">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Username" name="username" required>
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field" style="margin-bottom: 20px;">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password" name="password1" required>
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field" style="margin-bottom: 20px;">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Confirm Password" name="password2" required>
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control">
    <input class="button is-success is-rounded" type="submit" value="Sign Up" style="font-weight: 700;">
  </p>
</div>

</form>

</div>

<div class="column is-half">
  <figure class="image">
    <img src="https://icons.iconarchive.com/icons/thalita-torres/office/512/color-catalog-icon.png">
  </figure>
</div>
</div>
{% endblock %}
